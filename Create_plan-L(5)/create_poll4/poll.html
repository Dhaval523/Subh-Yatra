<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Plan UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="poll.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="header-title">Shubh Yatra</h1>
            <nav>
                <a href="#" class="text-white mx-2">Home</a>
                <a href="#" class="text-white mx-2">About</a>
                <a href="#" class="text-white mx-2">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container my-5">
        <h1 class="text-center title">Trip Plan</h1>
        
        <div class="row">
            <!-- Left Section for Information -->
            <div class="col-md-4">
                <div class="info-section p-3">
                    <h4>Details</h4>
                    <p id="info-content" class="info-content">Hover or click on a transport option for details.</p>
                </div>
            </div>

            <!-- Right Section for Famous Places -->
            <div class="col-md-8">
                <h4 class="text-center">Famous Places</h4>
                <div class="card-container d-flex flex-wrap justify-content-between">
                    <div class="card-item item1 col-md-4 mb-4" data-info="This is an amazing place with a rich history...">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Place 1</h5>
                                <img src="https://cdn.pixabay.com/photo/2016/10/30/20/08/eiffel-tower-1784212_1280.jpg" alt="" class="img">
                                <button class="btn btn-primary mt-3">Explore</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-item item2 col-md-4 mb-4" data-info="Dostotion Hotel offers great amenities and views...">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">place 2</h5>
                                <img src="https://cdn.pixabay.com/photo/2015/11/05/23/02/chichen-itza-1025099_1280.jpg" alt="" class="img">
                                <button class="btn btn-primary mt-3">Explore</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-item item3 col-md-4 mb-4" data-info="Pcelton is known for its serene landscapes...">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">place 3</h5>
                                <img src="https://cdn.pixabay.com/photo/2017/04/08/10/42/burj-khalifa-2212978_1280.jpg" alt="" class="img">
                                <button class="btn btn-primary mt-3">Explore</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- New Hotel Cards (ht1, ht2, ht3) placed below -->
                 <h4 >hotel</h4>
                <div class="card-container d-flex flex-wrap justify-content-between">
                    <div class="card-item ht1 col-md-4 mb-4" data-info="Dostotion Hotel offers great amenities and views...">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Rooms</h5>
                                <img src="https://cdn.pixabay.com/photo/2018/06/14/21/15/bedroom-3475656_640.jpg" alt="" class="img">
                                <button class="btn btn-primary mt-3">Explore</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-item ht2 col-md-4 mb-4" data-info="Dostotion Hotel offers great amenities and views...">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Staffs</h5>
                                <img src="https://cdn.pixabay.com/photo/2021/02/03/00/10/receptionists-5975962_640.jpg" alt="" class="img">
                                <button class="btn btn-primary mt-3">Explore</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-item ht3 col-md-4 mb-4" data-info="Dostotion Hotel offers great amenities and views...">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Swimingpool</h5>
                                <img src="https://cdn.pixabay.com/photo/2017/05/31/10/23/manor-house-2359884_640.jpg" alt="" class="img">
                                <button class="btn btn-primary mt-3">Explore</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12 text-center ">
                        <h4>Transport Options</h4>
                        <div class="tsp">
                            <img src="https://img.freepik.com/premium-photo/soaring-skies-modern-airplane-logo_245327-3424.jpg" alt="" class="img">
                            <button class="btn btn-primary mt-3">Explore</button>
                        </div>
                        </div>
                       
                </div>
                <div class="btn-sec">
                  <button id="yes">yes, confirm</button>
                  <button id="no">no, recreate</button>
                </div>
                <h4 class="mt-4">Suggestion</h4>
                <div class="sg p-3 rounded">
                    <div class="input-group">
                        <textarea class="form-control" placeholder="Give your suggestion" rows="4"></textarea>
                        <button class="btn btn-primary">Send</button>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <button id="generate-pdf" class="btn btn-success">Generate PDF</button>
                    <button id="share-email" class="btn btn-primary">Share via Email</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 Shubh Yatra. All Rights Reserved.</p>
        <a href="#" class="text-white mx-2">Privacy Policy</a> |
        <a href="#" class="text-white mx-2">Terms of Service</a>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- JavaScript -->
    <script>
        // JavaScript to handle hover and click events for transport images
        document.querySelectorAll('.transport-img').forEach(img => {
            img.addEventListener('mouseover', function() {
                document.getElementById('info-content').innerText = this.dataset.info;
            });
            img.addEventListener('click', function() {
                document.getElementById('info-content').innerText = this.dataset.info;
            });
        });
    </script>
</body>
</html>
